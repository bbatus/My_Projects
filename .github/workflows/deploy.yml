jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js (optional, for future enhancements)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        continue-on-error: true
        
      - name: Validate JSON files
        run: |
          echo "ğŸ” JSON dosyalarÄ± kontrol ediliyor..."
          
          # projects.json kontrolÃ¼
          if [ -f "data/projects.json" ]; then
            echo "âœ… projects.json bulundu"
            if ! python3 -m json.tool data/projects.json > /dev/null; then
              echo "âŒ projects.json geÃ§ersiz JSON formatÄ±nda"
              exit 1
            fi
            echo "âœ… projects.json geÃ§erli"
          else
            echo "âš ï¸ projects.json bulunamadÄ±"
          fi
          
          # config.json kontrolÃ¼
          if [ -f "data/config.json" ]; then
            echo "âœ… config.json bulundu"
            if ! python3 -m json.tool data/config.json > /dev/null; then
              echo "âŒ config.json geÃ§ersiz JSON formatÄ±nda"
              exit 1
            fi
            echo "âœ… config.json geÃ§erli"
          else
            echo "âš ï¸ config.json bulunamadÄ±"
          fi
          
      - name: Validate HTML
        run: |
          echo "ğŸ” HTML dosyalarÄ± kontrol ediliyor..."
          
          # index.html varlÄ±k kontrolÃ¼
          if [ -f "index.html" ]; then
            echo "âœ… index.html bulundu"
            
            # Temel HTML yapÄ± kontrolÃ¼
            if grep -q "<!DOCTYPE html>" index.html && \
               grep -q "<html" index.html && \
               grep -q "</html>" index.html && \
               grep -q "<head>" index.html && \
               grep -q "</head>" index.html && \
               grep -q "<body>" index.html && \
               grep -q "</body>" index.html; then
              echo "âœ… HTML yapÄ±sÄ± geÃ§erli"
            else
              echo "âŒ HTML yapÄ±sÄ± eksik veya hatalÄ±"
              exit 1
            fi
          else
            echo "âŒ index.html bulunamadÄ±"
            exit 1
          fi
          
      - name: Check JavaScript files
        run: |
          echo "ğŸ” JavaScript dosyalarÄ± kontrol ediliyor..."
          
          # Temel JS dosyalarÄ±nÄ±n varlÄ±ÄŸÄ±nÄ± kontrol et
          js_files=(
            "assets/js/main.js"
            "assets/js/utils/DataLoader.js"
            "assets/js/components/ThemeManager.js"
            "assets/js/components/MediaHandler.js"
            "assets/js/components/ProjectCard.js"
            "assets/js/components/ProjectGrid.js"
            "assets/js/components/Navigation.js"
          )
          
          for file in "${js_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… $file bulundu"
            else
              echo "âš ï¸ $file bulunamadÄ±"
            fi
          done
          
      - name: Check CSS files
        run: |
          echo "ğŸ” CSS dosyalarÄ± kontrol ediliyor..."
          
          if [ -f "assets/css/custom.css" ]; then
            echo "âœ… custom.css bulundu"
          else
            echo "âš ï¸ custom.css bulunamadÄ±"
          fi
          
      - name: Optimize images (if any)
        run: |
          echo "ğŸ–¼ï¸ Resim optimizasyonu kontrol ediliyor..."
          
          # assets/images klasÃ¶rÃ¼ndeki resimleri listele
          if [ -d "assets/images" ]; then
            echo "ğŸ“ assets/images klasÃ¶rÃ¼ bulundu"
            find assets/images -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.gif" -o -name "*.webp" \) | head -10
          else
            echo "ğŸ“ assets/images klasÃ¶rÃ¼ bulunamadÄ±"
          fi
          
      - name: Create deployment info
        run: |
          echo "ğŸ“ Deployment bilgileri oluÅŸturuluyor..."
          
          # Deployment timestamp
          echo "DEPLOY_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> deployment-info.txt
          echo "COMMIT_SHA=${GITHUB_SHA}" >> deployment-info.txt
          echo "COMMIT_REF=${GITHUB_REF}" >> deployment-info.txt
          echo "WORKFLOW_RUN_ID=${GITHUB_RUN_ID}" >> deployment-info.txt
          
          # Dosya sayÄ±larÄ±
          echo "HTML_FILES=$(find . -name "*.html" | wc -l)" >> deployment-info.txt
          echo "JS_FILES=$(find . -name "*.js" | wc -l)" >> deployment-info.txt
          echo "CSS_FILES=$(find . -name "*.css" | wc -l)" >> deployment-info.txt
          echo "JSON_FILES=$(find . -name "*.json" | wc -l)" >> deployment-info.txt
          
          cat deployment-info.txt
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

  # Deploy job (sadece main/master branch'te)
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment success notification
        run: |
          echo "ğŸš€ Deployment baÅŸarÄ±lÄ±!"
          echo "ğŸ“ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "â° Deployment zamanÄ±: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "ğŸ”— Commit: ${GITHUB_SHA}"