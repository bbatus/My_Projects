name: Deploy Portfolio to GitHub Pages

on:
  # Main branch'e push olduğunda çalış
  push:
    branches: [ main, master ]
  
  # Pull request'lerde test et (deploy etme)
  pull_request:
    branches: [ main, master ]
  
  # Manuel olarak çalıştırma imkanı
  workflow_dispatch:

# GitHub Pages için gerekli permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrent deployment'ları engelle
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deploy job (sadece main/master branch'te)
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4